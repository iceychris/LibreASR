syntax = "proto3";

package LibreASR;

service LibreASR {
  rpc Transcribe(Audio) returns (Transcript) {}
  rpc TranscribeStream(stream Audio) returns (stream Event) {}
}

message Audio {
  bytes data = 1;
  int32 sr = 2;
}

message Transcript {
  string data = 1;
}

message TranscriptEvent {
  string transcript = 1;
}

message SentenceEvent {
  string transcript = 1;
}

message Event {
  oneof content {
    TranscriptEvent te = 1;
    SentenceEvent se = 2;
  }
}


